<html>
	<head>
		<title>注册</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/signup.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	</head>
	<body>
		<nav id = "signup-page-navbar">
			<div class="col-sm-1">
		        <a class="btn btn-secondary" href="index.html" id = "redirect-button">Go back</a>
		    </div>
		</nav>
		<section>
			<div class = "col-sm-4 col-sm-offset-4" id = "sign-up-main-block">
				<h3>Logo</h3>
				<hr></hr>
				<form action = "/signup/new" method = "post"> 
					<div class = "form-group">
						<label for="formGroupExampleInput">Name</label>
						<input type = "text" class = "form-control form-control-lg" name = "name" placeholder = "Zhongliu Li">
					</div>
					<div class = "form-group">
						<label for="formGroupExampleInput2">Username</label>
						<input type = "text" class = "form-control form-control-lg" name = "username" placeholder = "leezhongliu">
					</div>
				  	<div class="form-group">
				    	<label for="formGroupExampleInput3">Email</label>
				    	<input type="text" class="form-control" id="formGroupExampleInput" name = "email" placeholder="leezhongliu@gmail.com">
				  	</div>
				  	<div class="form-group">
				    	<label for="formGroupExampleInput4">Password</label>
				    	<input type="password" class="form-control" id="formGroupExampleInput2" name = "password" placeholder="0123456789">
				  	</div>
				  	<button type="submit">Sign Up</button>
				</form>
			</div>
		</section>
	</body>
</html>
